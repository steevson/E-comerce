{% extends 'home.html' %}
{% load static %}
{% block content %}


      <div class="container">

        <div class="row justify-content-center">

						<form action="bankform" method="post" class="billing-form">

                </div>



		            <div class="col-md-6">

	                  <input type="date" name="Expiry_date" class="form-control" placeholder="">
	                </div>
		            </div>

		            	<div class="form-group">
		            		<label for="to">upto</label>
	                  <input type="date" name="upto" class="form-control" placeholder="">

		            </div>


                <div class="col-md-12">
                	<div class="form-group mt-4">

                </div>
	            </div>

	          <div class="row mt-5 pt-3 d-flex">






									</div>









<input type="submit" class="btn btn-primary py-3 px-4"  style="margin-left: 218px;" value="Place an order" >
			  <a href="{% url 'index' %}" class="btn btn-primary py-3 px-4" style="margin-left: 218px;">Back to menu</a>


	          </div>
          </div> <!-- .col-md-8 -->
        </div>
      </div>
    </section> <!-- .section -->
 </form>

  {% endblock %}

  <script>
		$(document).ready(function(){

		var quantitiy=0;
		   $('.quantity-right-plus').click(function(e){

		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());

		        // If is not undefined

		            $('#quantity').val(quantity + 1);


		            // Increment

		    });

		     $('.quantity-left-minus').click(function(e){
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());

		        // If is not undefined

		            // Increment
		            if(quantity>0){
		            $('#quantity').val(quantity - 1);
		            }
		    });

		});
	</script>

  </body>
</html>
